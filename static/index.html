<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Log System Demo</title>
  </head>
  <body>
    <div class="container text-center" style="margin-top: 25vh">
      <div class="row">
        <div class="col-md-2 col-lg-4 col-12"></div>
        <div class="col-md-8 col-lg-4 col-12">Column</div>
        <div class="col-md-2 col-lg-4 col-12"></div>
      </div>
    </div>

    <!-- Microsoft Sign-in -->
    <div class="container text-center" style="margin-top: 15px">
      <div class="row">
        <div class="col-md-2 col-lg-4 col-12"></div>
        <div class="col-md-8 col-lg-4 col-12">
          <div class="d-grid">
            <a class="btn btn-primary" href="/oauth2/v1/microsoft" role="button"
              >Sign-in with Microsoft</a
            >
          </div>
        </div>
        <div class="col-md-2 col-lg-4 col-12"></div>
      </div>
    </div>

    <!-- Google Sign-in -->
    <div class="container text-center" style="margin-top: 15px">
      <div class="row">
        <div class="col-md-2 col-lg-4 col-12"></div>
        <div class="col-md-8 col-lg-4 col-12">
          <div class="d-grid">
            <a class="btn btn-primary" href="/oauth2/v1/google" role="button"
              >Sign-in with Google
            </a>
          </div>
        </div>
        <div class="col-md-2 col-lg-4 col-12"></div>
      </div>
    </div>

    <!-- Sign-in info -->
    <div class="container text-center" style="margin-top: 15px">
      <div class="row">
        <div class="col-md-2 col-lg-4 col-12"></div>
        <div class="col-md-8 col-lg-4 col-12">
          <h3>Session info</h3>
          <div class="d-grid">
            <code>
              <pre style="text-align: left">
{
  "message": "It will be shown when you signed-in."
}
            </pre
              >
            </code>
          </div>
        </div>
        <div class="col-md-2 col-lg-4 col-12"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
