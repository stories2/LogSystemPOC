<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Log System Demo</title>
  </head>
  <body>
    <div class="container text-center" style="margin-top: 25vh">
      <div class="row">
        <div class="col-md-2 col-lg-4 col-12"></div>
        <div class="col-md-8 col-lg-4 col-12">
          <img
            src="./idle-min.PNG"
            style="max-width: 250px; width: 100%; height: auto"
            id="peekaboo-btn"
          />
        </div>
        <div class="col-md-2 col-lg-4 col-12"></div>
      </div>
      <div class="row">
        <div class="col">Click the egg!</div>
      </div>
    </div>

    <!-- Microsoft Sign-in -->
    <div class="container text-center" style="margin-top: 15px">
      <div class="row">
        <div class="col-md-2 col-lg-4 col-12"></div>
        <div class="col-md-8 col-lg-4 col-12">
          <div class="d-grid">
            <a
              class="btn btn-outline-primary"
              href="/oauth2/v1/microsoft"
              role="button"
              >Sign-in with Microsoft</a
            >
          </div>
        </div>
        <div class="col-md-2 col-lg-4 col-12"></div>
      </div>
    </div>

    <!-- Google Sign-in -->
    <div class="container text-center" style="margin-top: 15px">
      <div class="row">
        <div class="col-md-2 col-lg-4 col-12"></div>
        <div class="col-md-8 col-lg-4 col-12">
          <div class="d-grid">
            <a
              class="btn btn-outline-primary"
              href="/oauth2/v1/google"
              role="button"
              >Sign-in with Google
            </a>
          </div>
        </div>
        <div class="col-md-2 col-lg-4 col-12"></div>
      </div>
    </div>

    <!-- Sign-out -->
    <div class="container text-center" style="margin-top: 15px">
      <div class="row">
        <div class="col-md-2 col-lg-4 col-12"></div>
        <div class="col-md-8 col-lg-4 col-12">
          <div class="d-grid">
            <a
              class="btn btn-outline-danger"
              href="/oauth2/v1/logout"
              role="button"
              >Sign-out
            </a>
          </div>
        </div>
        <div class="col-md-2 col-lg-4 col-12"></div>
      </div>
    </div>

    <!-- Sign-in info -->
    <div class="container text-center" style="margin-top: 15px">
      <div class="row">
        <div class="col-md-2 col-lg-4 col-12"></div>
        <div class="col-md-8 col-lg-4 col-12">
          <h3>Session info</h3>
          <div class="d-grid">
            <code>
              <pre
                style="
                  text-align: left;
                  white-space: pre-wrap;
                  word-break: break-all;
                "
                id="session-info"
              >
{
  "message": "It will be shown when you signed-in."
}
            </pre
              >
            </code>
          </div>
        </div>
        <div class="col-md-2 col-lg-4 col-12"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        const sessionInfo = document.getElementById("session-info");
        const peekabooBtn = document.getElementById("peekaboo-btn");

        const apiVer = "v1";

        function handleAxiosError(err) {
          const { status, data } = err.response;
          console.error(`code: ${status} / data: `, data);
        }

        axios
          .get(`/oauth2/${apiVer}/myinfo`)
          .then((res) => res.data)
          .then((data) => {
            if (data && Object.keys(data).length > 0) {
              sessionInfo.innerText = JSON.stringify(data);
            } else {
              sessionInfo.innerHTML = JSON.stringify({
                message: "It will be shown when you signed-in.",
              });
            }
          })
          .catch((err) => handleAxiosError(err));

        peekabooBtn.onclick = (e) => {
          axios
            .post(`/foo/${apiVer}/click`)
            .then((res) => res.data)
            .then((data) => {
              if (data.status) {
                peekabooBtn.setAttribute("src", "./peekaboo-min.PNG");
              }
            })
            .catch((err) => {
              handleAxiosError(err);
              sessionInfo.innerHTML = JSON.stringify({
                message: "Permission denied!!!(ᗒᗣᗕ)՞",
              });
            });
        };
      };
    </script>
  </body>
</html>
